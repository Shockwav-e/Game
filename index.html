<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Chess</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-bg"></div>

    <div class="game-container">
      <header class="game-header">
        <div class="title-row">
          <img src="images/pokemon_bg.jpg" alt="" class="logo-bg" />
          <h1>Pokémon Chess</h1>
        </div>

        <div class="game-info">
          <div class="current-player">
            <span>Current Turn</span>
            <strong id="current-player">White</strong>
          </div>
          <div class="game-status">
            <span id="game-status">Game in progress</span>
          </div>
          <div class="controls-compact">
            <button id="new-game-btn" class="primary">New Game</button>
            <button id="reset-btn" class="ghost">Reset</button>
          </div>
        </div>
      </header>

      <div class="center-area">
        <div class="board-wrap">
          <div
            id="chess-board"
            class="chess-board"
            role="grid"
            aria-label="chess board"
          ></div>
          <img
            class="board-gloss"
            src="images/board-gloss.png"
            alt=""
            aria-hidden="true"
          />
        </div>

        <aside class="side-panel">
          <div class="panel-section">
            <h3>Move History</h3>
            <div id="move-list" class="move-list"></div>
          </div>

          <div class="panel-section">
            <h3>Quick Controls</h3>
            <div class="game-controls">
              <button id="new-game-btn-2" class="primary">New Game</button>
              <button id="reset-btn-2" class="ghost">Reset</button>
            </div>
          </div>

          <footer class="panel-footer">
            Created by <strong>Your Handle</strong> • Pokémon theme
          </footer>
        </aside>
      </div>
    </div>

    <div class="game-over-overlay">
      <div class="game-over-content">
        <h2>Game Over!</h2>
        <p class="winner-text"></p>
        <button class="play-again">Play Again</button>
      </div>
    </div>

    <div id="preload" aria-hidden="true" style="display: none"></div>

    <script src="script.js"></script>
  </body>
</html>
